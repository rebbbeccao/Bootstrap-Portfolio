				 aria-expanded="false">

	<!--Contact-->
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<div class="page-header">
					<h1>Let's get in touch!</h1>
				</div>
				<!-- insert contact form here -->
				<form>
					<div class="form-group">
						<label for="exampleFormControlInput1">Name</label>
						<input type="name" class="form-control" id="name-input" placeholder="Steve Jobs">
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput1">Email address</label>
						<input type="email" class="form-control" id="email-input" placeholder="name@example.com">
					</div>
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Message</label>
						<textarea class="form-control" id="message-input" rows="3"></textarea>
					</div>
				</form>
			</div>

			<div class="col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							Connect with Me</h3>
					</div>
					<div class="panel-body">
						<img src="Assets/Images/linkedin.png" class="social" alt="Linkedin" style="width: 60px">
						<img src="Assets/Images/stackoverflow.png" class="social" alt="Stackoverflow" style="width: 60px">
						<img src="Assets/Images/github.png" class="social" alt="Github" style="width: 60px">

				</div>
